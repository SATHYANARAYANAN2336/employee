<h1>main works!</h1>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        
        <ng-container matColumnDef="checkbox">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Admin </th>
            <td mat-cell *matCellDef="let row"> 
                <mat-checkbox [checked]="row.admin" (change)="check($event,row.id)"></mat-checkbox>
            </td>
          </ng-container> 

          <ng-container matColumnDef="checkbox1">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee </th>
            <td mat-cell *matCellDef="let row"> 
                <mat-checkbox [checked]="row.employee" (change)="checkemp($event,row.id)"></mat-checkbox>
            </td>
          </ng-container> 

          <ng-container matColumnDef="checkbox2">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> SuperAdmin </th>
            <td mat-cell *matCellDef="let row"> 
                <mat-checkbox [checked]="row.superadmin" (change)="checksuperadmin($event,row.id)" ></mat-checkbox>
            </td>
          </ng-container> 
          
        
        
        <ng-container matColumnDef="employeename">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>  

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
    </div>
