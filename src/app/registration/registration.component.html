<h2 style="text-align:center">User Registration</h2>
  <br>
    <br>
    <form autocomplete="off" (ngSubmit)="registration()">
      <div class="d-grid gap-2 col-4 mx-auto">
        <label for="inputEmail4" class="form-label">Name</label>
        <input type="text" name="login"  class="form-control" [(ngModel)]="name" placeholder="Enter name" required>
      </div>
      <div class="d-grid gap-2 col-4 mx-auto">
        <label for="inputEmail4" class="form-label">Mobile Number</label>
        <input type="text" name="login"  class="form-control" [(ngModel)]="mobile" placeholder="Enter mobile number" required>
      </div>
    <div class="d-grid gap-2 col-4 mx-auto">
      <label for="inputEmail4" class="form-label">Email</label>
      <input type="text" name="login"  class="form-control" [(ngModel)]="email" placeholder="email@example.com" required>
    </div>
      <div class="d-grid gap-2 col-4 mx-auto">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" name="login" class="form-control" [(ngModel)]="password" placeholder="Password" required>
      </div>
        <br>
        <div class="d-grid gap-2 col-4 mx-auto">
      <button type="submit" class="btn btn-primary"  (click)="registration()">Register</button>&nbsp; &nbsp;&nbsp;&nbsp; 
      &nbsp; &nbsp;&nbsp; &nbsp;
      <button type="submit" class="btn btn-primary" (click)="onLogout()">Cancel</button>
      <br>
      <br>
      <div class="registration"><a href="#" routerLink="/login"><b>Back to Login </b></a></div>
        </div>
      </form>
